<h1>Maintainece Requests Stats</h1>
<table mat-table [dataSource]="statsData" class="mat-elevation-z8">
  <ng-container matColumnDef="serviceType">
    <th mat-header-cell *matHeaderCellDef>Service-Type</th>
    <td mat-cell *matCellDef="let element">{{ element.serviceType }}</td>
  </ng-container>

  <ng-container matColumnDef="closedCount">
    <th mat-header-cell *matHeaderCellDef>Total closed requests</th>
    <td mat-cell *matCellDef="let element">{{ element.closedCount }}</td>
  </ng-container>

  <ng-container matColumnDef="openCount">
    <th mat-header-cell *matHeaderCellDef>Total open requests</th>
    <td mat-cell *matCellDef="let element">{{ element.openCount }}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
