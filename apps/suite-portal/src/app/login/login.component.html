<mat-grid-list cols="1" rowHeight="2:1">
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Admin Login
          </mat-card-title>
        </mat-card-header>
  
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="loginRequest()" class="maint-form">
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input formControlName="username" matInput type="text" />
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input formControlName="password" matInput type="password" />
            </mat-form-field>

            <button [disabled]="!loginForm.valid" type="submit" mat-raised-button color="accent">
              Submit
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
